<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meu Perfil</h1>
    </header>
    <main>
        <section class="perfil">
            <img src="avatar.jpg" alt="Minha Foto de Perfil">
            <h2>Seu Nome</h2>
            <p>Descrição sobre você.</p>
        </section>
        <section class="informacoes">
            <h2>Informações Pessoais</h2>
            <ul>
                <li><strong>Data de Nascimento:</strong> DD/MM/AAAA</li>
                <li><strong>Endereço:</strong> Sua Rua, Sua Cidade</li>
                <li><strong>Email:</strong> seu.email@email.com</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Meu Perfil</p>
    </footer>
</body>
</html>

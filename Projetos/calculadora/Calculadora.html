<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="calculadora.css">
<body>
<h1>Calculadora</h1>
<section>
    <table>
        <p id="painel"></p>
        <tr>
            <td><button onclick="zerar()">C</button></td>
            <td><button onclick="voltar()">&lsaquo;</button></td>
            <td><button onclick="insert('/')">/</button></td>
            <td><button onclick="insert('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('7')">7</button></td>
            <td><button onclick="insert('8')">8</button></td>
            <td><button onclick="insert('9')">9</button></td>
            <td><button onclick="insert('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('4')">4</button></td>
            <td><button onclick="insert('5')">5</button></td>
            <td><button onclick="insert('6')">6</button></td>
            <td><button onclick="insert('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('1')">1</button></td>
            <td><button onclick="insert('2')">2</button></td>
            <td><button onclick="insert('3')">3</button></td>
            <td rowspan="2"><button class="igual" onclick="calcular()">=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="insert('0')" class="zero">0</button></td>
            <td><button>.</button></td>
        </tr>
    </table>
</section>
</body>
<script>
    res = document.querySelector('#painel');
    function insert(num){
        res.innerHTML += num;
    }
    function calcular(){
        res.innerHTML = eval(res.innerHTML);
    }
    function voltar(){
        res.innerHTML = res.innerHTML.substring(0,res.innerHTML.length-1)
    }
    function zerar(){
        res.innerHTML = '';
    }
</script>
</html>

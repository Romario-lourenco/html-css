<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <!-- Adicione o link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark">
        <div class="container py-3 d-flex justify-content-between align-items-center">
            <h1 class="text-light">Meu Portfólio</h1>
            <button id="toggle-theme-btn" class="btn btn-light">
                <i class="fas fa-adjust"></i>
            </button>
        </div>
    </header>

    <section id="sobre" class="bg-light">
        <div class="container py-4">
            <h2 class="mb-4">Sobre Mim</h2>
            <p>
                Coloque aqui uma breve descrição sobre você e suas habilidades.
            </p>
        </div>
    </section>

    <section id="projetos" class="bg-white">
        <div class="container py-4">
            <h2 class="mb-4">Projetos</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="projeto">
                        <i class="fas fa-code"></i>
                        <h3>Projeto 1</h3>
                        <p>
                            Descrição do primeiro projeto.
                        </p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="projeto">
                        <i class="fas fa-paint-brush"></i>
                        <h3>Projeto 2</h3>
                        <p>
                            Descrição do segundo projeto.
                        </p>
                    </div>
                </div>
            </div>
            <!-- Adicione mais projetos conforme necessário -->
        </div>
    </section>

    <section id="contato" class="bg-light">
        <div class="container py-4">
            <h2 class="mb-4">Contato</h2>
            <p>
                Entre em contato comigo em:
                <a href="mailto:seuemail@example.com">seuemail@example.com</a>
            </p>
        </div>
    </section>

    <footer class="bg-dark">
        <div class="container py-3">
            <p class="text-light">&copy; 2023 Seu Nome. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        const toggleThemeBtn = document.getElementById('toggle-theme-btn');
        const body = document.body;

        toggleThemeBtn.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
        });
    </script>
</body>
</html>
